<!DOCTYPE html>
<html>
	<head>
	  <title>Generuk</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
	</head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <h1 class="text-center">Generuk is harvesting!</h1>
            <p class="text-center">
              Because of too much data we only stream emails for now.
            </p>
          </div>
        </div>
        <div class="row" style="margin-top: 60px">
          <div class="col-xs-6 col-xs-offset-3">
            <div class="list-group" id="results"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      var list = document.querySelector('#results')

      new EventSource('/events').addEventListener('message', function(e) {
        list.innerHTML += '<a class="list-group-item" href=mailto:"' + e.data + '">' + e.data + '</a>';
      })
    </script>
	</body>
</html>
